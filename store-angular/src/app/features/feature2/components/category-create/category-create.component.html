<section class="form">
    <button  class="fechar"  (click) = "close()">Fechar</button>
    
    <div>
      <form class="form" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="create">
          <label class="">Nome:</label>
          <input id="nome" formControlName="nome">
        </div>
        
        <div class="create">
          <label for="descricao">Descrição:</label>
          <input id="descricao" formControlName="descricao">
        </div>
        
        <button type="submit" [disabled]="categoryForm.invalid">Adicionar Categoria</button>
        <span *ngIf="showError" class="error-message">Categoria já existe</span>
      </form>
  </div>
  </section>
