<section class="form">
  <button  class="fechar" (click) = "close()">Fechar</button>
  
  <div >
    <form class="form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="create">
        <label class="label" for="nome">Nome:</label>
        <input id="nome" formControlName="nome">
      </div>
      
      <div class="create" >
        <label class="label" for="descricao">Descrição:</label>
        <input id="descricao" formControlName="descricao">
      </div>
      
      <div class="create">
        <label class="label" for="preco">Preço:</label>
        <input id="preco" formControlName="preco" type="number">
      </div>
      
      <div class="create">
        <label class="label" for="quantity">Quantidade:</label>
        <input id="quantity" formControlName="quantity" type="number">
      </div>
      
      <div class="create">
        <label class="label" for="categoryNome">Categoria:</label>
        <input id="categoryNome" formControlName="categoryNome">
      </div>
      
      <button type="submit" [disabled]="productForm.invalid">Adicionar Produto</button>
      <span *ngIf="showError" class="error-message">Categoria não existe</span>
    </form>
</div>
</section>
